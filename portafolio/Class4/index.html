<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>

    <script type="importmap">
        {
        "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.183.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.183.0/examples/jsm/"
        }
        }
    </script>
    <script type="module" src="../../src/js/mainTransformation.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/src/Css/main.css">


</head>



<body>

    <!-- NAVBAR -->
    <section id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <!-- Logo -->
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../src/imagenes/Icon.png" alt="Logo" width="60" class="d-inline-block align-text-top">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                    </ul>
                </div>



            </div>
        </nav>

    </section>

    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-4 col-lg-3 bg-light p-4 border-end" style="min-height: 90vh;">
                <h4 class="mb-4">Create Object</h4>

                <div class="mb-4">
                    <label for="shapeSelect" class="form-label fw-bold">Select Geometry:</label>
                    <select id="shapeSelect" class="form-select" onchange="toggleInputs()">
                        <option value="cube">Cube</option>
                        <option value="torus">Torus</option>
                        <option value="cone">Cone</option>
                    </select>
                </div>

                <div id="inputs-cube" class="shape-inputs">
                    <h6 class="text-primary border-bottom pb-2">Cube Parameters</h6>
                    <div class="mb-2">
                        <label for="cube-x" class="form-label">x (width):</label>
                        <input type="number" class="form-control form-control-sm" id="cube-x" value="1">
                    </div>
                    <div class="mb-2">
                        <label for="cube-y" class="form-label">y (height):</label>
                        <input type="number" class="form-control form-control-sm" id="cube-y" value="1">
                    </div>
                    <div class="mb-2">
                        <label for="cube-z" class="form-label">z (depth):</label>
                        <input type="number" class="form-control form-control-sm" id="cube-z" value="1">
                    </div>
                </div>

                <div id="inputs-torus" class="shape-inputs" style="display: none;">
                    <h6 class="text-primary border-bottom pb-2">Torus Parameters</h6>
                    <div class="mb-2">
                        <label for="torus-r" class="form-label">r (radius):</label>
                        <input type="number" class="form-control form-control-sm" id="torus-r" value="1">
                    </div>
                    <div class="mb-2">
                        <label for="torus-t" class="form-label">t (tube):</label>
                        <input type="number" class="form-control form-control-sm" id="torus-t" value="0.4">
                    </div>
                    <div class="mb-2">
                        <label for="torus-rs" class="form-label">rs (radialSegments):</label>
                        <input type="number" class="form-control form-control-sm" id="torus-rs" value="12">
                    </div>
                    <div class="mb-2">
                        <label for="torus-ts" class="form-label">ts (tubularSegments):</label>
                        <input type="number" class="form-control form-control-sm" id="torus-ts" value="48">
                    </div>
                </div>

                <div id="inputs-cone" class="shape-inputs" style="display: none;">
                    <h6 class="text-primary border-bottom pb-2">Cone Parameters</h6>
                    <div class="mb-2">
                        <label for="cone-r" class="form-label">r (radius):</label>
                        <input type="number" class="form-control form-control-sm" id="cone-r" value="1">
                    </div>
                    <div class="mb-2">
                        <label for="cone-h" class="form-label">h (height):</label>
                        <input type="number" class="form-control form-control-sm" id="cone-h" value="2">
                    </div>
                    <div class="mb-2">
                        <label for="cone-rs" class="form-label">rs (radialSegments):</label>
                        <input type="number" class="form-control form-control-sm" id="cone-rs" value="32">
                    </div>
                </div>

                <div class="mt-4">
                    <div class="mb-3">
                        <label for="objectColor" class="form-label fw-bold">Color:</label>
                        <input type="color" class="form-control form-control-color w-100" id="objectColor"
                            value="#007bff">
                    </div>
                    <button id="btnCreate" class="btn btn-primary w-100">Create Geometry</button>
                </div>
            </nav>

            <main class="col-md-8 col-lg-9 p-0" id="canvas-container">
            </main>

        </div>
    </div>

    <script>
        function toggleInputs() {
            // Ocultar todos los inputs primero
            document.querySelectorAll('.shape-inputs').forEach(el => el.style.display = 'none');

            // Mostrar solo los inputs de la geometría seleccionada
            const selectedShape = document.getElementById('shapeSelect').value;
            document.getElementById('inputs-' + selectedShape).style.display = 'block';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
